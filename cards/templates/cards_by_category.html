<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Карточки категории "{{ category.name }}"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Карточки категории "{{ category.name }}"</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Слово</th>
                    <th>Перевод</th>
                    <th>Иллюстрация</th>
                </tr>
            </thead>
            <tbody>
                {% for card in cards %}
                <tr>
                    <td>{{ card.word }}</td>
                    <td>{{ card.translation }}</td>
                    <td>
                        {% if card.illustration %}
                            <img src="{{ card.illustration.url }}" alt="{{ card.word }}" width="100">
                        {% else %}
                            Нет иллюстрации
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'category_list' %}" class="btn btn-secondary mt-3">Назад к списку категорий</a>
    </div>
</body>
</html>
