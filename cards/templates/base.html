<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Интерактивные карточки{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="mt-4">
            <h1>Интерактивные карточки</h1>
            <nav>
                <a href="{% url 'card_list' %}" class="btn btn-primary me-2">Карточки</a>
                <a href="{% url 'category_list' %}" class="btn btn-secondary">Категории</a>
            </nav>
        </header>
        <main class="mt-4">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
