<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список категорий</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header class="mt-4">
            <h1>Интерактивные карточки</h1>
            <nav>
                <a href="{% url 'card_list' %}" class="btn btn-primary me-2">Карточки</a>
                <a href="{% url 'category_list' %}" class="btn btn-secondary">Категории</a>
            </nav>
        </header>
        <h1>Список категорий</h1>
        <ul class="list-group">
            {% for category in categories %}
            <li class="list-group-item">
                <a href="{% url 'cards_by_category' category.id %}">{{ category.name }}</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'add_category' %}" class="btn btn-success mt-3">Добавить категорию</a>
    </div>
</body>
</html>
